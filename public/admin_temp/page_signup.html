<body class="page-signup">
<div class="page-form">
    <form action="http://next-themes.com/mtek/code/index.html" class="form">
        <div class="header-content text-center"><h1>Register new account</h1></div>
        <div class="body-content">
            <div role="alert" class="alert alert-danger alert-dismissible alert-custom hide">
                <button type="button" data-dismiss="alert" class="close"><span>&times;</span></button>
                Enter any username and password.
            </div>
            <p class="text-muted">Enter your personal details below:</p>

            <div class="list-group">
                <div class="list-group-item"><input type="text" placeholder="User Name" class="form-control"></div>
                <div class="list-group-item"><input type="email" placeholder="Password" class="form-control"></div>
                <div class="list-group-item"><input type="text" placeholder="Email" class="form-control"></div>
            </div>
            <div class="form-group"><label><input type="checkbox" class="form-control-shadow">&nbsp;
                I agree to the <a href='#' class='btn-link'>Terms of Service</a> and <a href='#' class='btn-link'>Privacy
                    Policy</a></label></div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="text-center btn btn-success btn-circle btn-block btn-shadow">Register
                    </button>
                </div>
            </div>
            <div class="clearfix"></div>
            <p class="text-muted mtm">You have an account already</p>

            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="text-center btn btn-default btn-circle btn-block btn-shadow">Log in
                    </button>
                </div>
                <div class="col-md-12"><p class="mtm text-left"><a href="index.html"><i
                        class="fa fa-long-arrow-left"></i>&nbsp;
                    Back</a></p></div>
            </div>
        </div>
    </form>
